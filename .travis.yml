sudo: required

services:
  - docker

before_install:
   - if [[ "${TRAVIS_BRANCH}" == "master" ]] ; then
       echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin ;
     fi

jobs:
   include:
      - stage: NetBSD 7.0
        script: make build VERSION=7.0
      - stage: NetBSD 7.1
        script: make build VERSION=7.1
        
