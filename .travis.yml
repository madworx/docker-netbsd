env:
  matrix:
    include:
      - name: "NetBSD 6.0"
        env: NETBSD_VERSION=6.0
      - name: "NetBSD 6.0.5"
        env: NETBSD_VERSION=6.0.5
      - name: "NetBSD 6.1"
        env: NETBSD_VERSION=6.1
      - name: "NetBSD 6.1.5"
        env: NETBSD_VERSION=6.1.5
      - name: "NetBSD 7.0"
        env: NETBSD_VERSION=7.0
      - name: "NetBSD 7.1.2"
        env: NETBSD_VERSION=7.1.2
      - name: "NetBSD 8.0"
        env: NETBSD_VERSION=8.0
  global:
    - PATH=$HOME/.local/bin:$PATH

sudo: required

language: perl

perl:
  - "5.22"

services:
- docker

install: true
script: true

jobs:
  include:
    - stage: build
      script:
        - echo "Building ${NETBSD_VERSION}"
    - stage: test
      script:
        - echo "Testing ${NETBSD_VERSION}"
    - stage: publish
      script:
        - echo "Publishing ${NETBSD_VERSION}"
    - stage: deploy
      provider: script
      script:
        - echo "Deploying ${NETBSD_VERSION}"

