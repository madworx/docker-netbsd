sudo: required

env:
  matrix:
    - NETBSD_VERSION=6.0
    - NETBSD_VERSION=6.0.6
    - NETBSD_VERSION=6.1
    - NETBSD_VERSION=6.1.5
    - NETBSD_VERSION=7.0
    - NETBSD_VERSION=7.1.2
    - NETBSD_VERSION=8.0_RC2

language: c

services:
  - docker

before_install:
   - if [[ "${TRAVIS_BRANCH}" == "master" ]] ; then
       echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin ;
     fi

script: make build && make push
